<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form>
        <h:panelGrid style="margin: 0 auto;">
            <p:panel >
                <f:facet name="header">
                    <h:outputText value="Connexion"/>
                </f:facet>
                <f:facet name="footer">
                    <p:commandButton value="Connexion" ajax="false" action="#{loginBean.connexion()}" />
                </f:facet>
                <h:panelGrid columns="3">
                    <p:outputLabel value="Login :" for="emailOuTel"/>
                    <p:inputText id="emailOuTel" value="#{loginBean.emailOuTel}" required="true" requiredMessage="Email ou numero de telephone obligatoire"/>
                    <p:message for="emailOuTel"/>
                    
                    <p:outputLabel value="Mot de passe :" for="pwd"/>
                    <p:password id="pwd" value="#{loginBean.pwd}" required="true" requiredMessage="mot de passe obligatoire"/>
                    <p:message for="pwd"/>
                    
                </h:panelGrid>
            </p:panel>
            <p:messages globalOnly="true"/>
        </h:panelGrid>
    </h:form>
</ui:composition>
